language: node_js
node_js: stable
os:
    - linux
    - osx
install:
    - npm install
script:
    - npm run build
    - npm run coverage
after_success:
    - npm install -g codecov
    - codecov
notifications:
  email:
    on_success: never
    on_failure: never
    on_cancel: never
    on_error: never
